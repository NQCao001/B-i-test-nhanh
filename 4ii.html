<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a=+prompt("Chiều dài 3 cạnh lần lượt là: a=")
  let b=+prompt("b=")
  let c=+prompt("c=")
  if(a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b){
    if(a==b||b==c||a==c){
      alert("Tam giác này là tam gia cân")
    }
    else {
      alert("Tam giác này là tam giac thường")
    }
  }else {
    alert("Tam giác naày không tồn tại")
  }
</script>
</body>
