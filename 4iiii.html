<script>
  let a=+prompt("Chiều dài 3 cạnh lần lượt là: a=")
  let b=+prompt("b=")
  let c=+prompt("c=")
  if(a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b){
    if((a*a)==(b*b)+(c*c) || (b*b)==(a*a)+(c*c) || (c*c)==(a*a)+(b*b)){
      alert("Là tam giac vuông")
    }
    else {
      alert("Là tam giác thường")
    }
  }else {
    alert("Tam giác naày không tồn tại")
  }
</script>
