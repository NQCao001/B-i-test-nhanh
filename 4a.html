<head>

</head>
<body>
<p id="ketqua">Kết quả hiện tại đây</p>
<input type="text" id="id1" value=""><br>
<button onclick="kt()">Kểm tra</button>
,<script>
  function kt() {
    let a=+document.getElementById("id1").value
    chuvi=a*4;
    dientich=a**2
    document.getElementById("ketqua").innerHTML="Chu vi hình vuông là:"+chuvi+", diện tích hình vuông là:"+dientich

  }
</script>
</body>
